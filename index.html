<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <div class="header__block">
        <img class="logo" src="./img/logo.svg" alt="логотип">
      </div>
    </header>

    <main>
      <section class="profile">
        <div class="profile__block">
          <div class="profile__left-side">
            <img class="profile__photo" src="./img/image.jpg" alt="Жак-Ив Кусто">
            <div class="profile__text-block">
            <div class="profile__text-container">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-btn">
                <img class="profile__icon" src="./img/edit-btn.svg" alt="ручка">
              </button>
            </div>
              <p class="profile__subtitle">Исследователь океана</p>
            </div>
          </div>
            <button type="button" class="button profile__button">
              <img class="button__image" src="./img/add.svg" alt="добавить">
            </button>
        </div>
      </section>

      <section class="cards">
        <ul class="cards__list">
          <li class="cards__item">
            <button class="cards__delete">
              <img class="cards__delete-img" src="./img/delete.svg" alt="удалить">
            </button>
            <picture>
              <source 
              srcset="./img/1280/img-1.jpg"
              media="(min-width: 1280px)">
              <source 
              srcset="./img/768/img-1.jpg"
              media="(min-width: 768px)">
              <img class="cards__img" src="./img/320/img-1.jpg" alt="Алекс">
            </picture>
            <div class="cards__text-block">
              <h2 class="cards__title">Алекс</h2>
              <button type="button" class="cards__like-btn">
              </button>
            </div>
          </li>
          <li class="cards__item">
            <button class="cards__delete">
              <img class="cards__delete-img" src="./img/delete.svg" alt="удалить">
            </button>
            <picture>
              <source 
              srcset="./img/1280/img-2.jpg"
              media="(min-width: 1280px)">
              <source 
              srcset="./img/768/img-2.jpg"
              media="(min-width: 768px)">
              <img class="cards__img" src="./img/320/img-2.jpg" alt="Декор">
            </picture>
            <div class="cards__text-block">
              <h2 class="cards__title">Декор</h2>
              <button type="button" class="cards__like-btn">
              </button>
            </div>
          </li>
          <li class="cards__item">
            <button class="cards__delete">
              <img class="cards__delete-img" src="./img/delete.svg" alt="удалить">
            </button>
            <picture>
              <source 
              srcset="./img/1280/img-3.jpg"
              media="(min-width: 1280px)">
              <source 
              srcset="./img/768/img-3.jpg"
              media="(min-width: 768px)">
              <img class="cards__img" src="./img/320/img-3.jpg" alt="Мозг">
            </picture>
            <div class="cards__text-block">
              <h2 class="cards__title">Мозг</h2>
              <button type="button" class="cards__like-btn">
              </button>
            </div>
          </li>
          <li class="cards__item">
            <button class="cards__delete">
              <img class="cards__delete-img" src="./img/delete.svg" alt="удалить">
            </button>
            <picture>
              <source 
              srcset="./img/1280/img-4.jpg"
              media="(min-width: 768px)">
              <source 
              srcset="./img/768/img-4.jpg"
              media="(min-width: 768px)">
              <img class="cards__img" src="./img/320/img-4.jpg" alt="Хеллуин">
            </picture>
            <div class="cards__text-block">
              <h2 class="cards__title">Хеллуин</h2>
              <button type="button" class="cards__like-btn">
              </button>
            </div>
          </li>
          <li class="cards__item">
            <button class="cards__delete">
              <img class="cards__delete-img" src="./img/delete.svg" alt="удалить">
            </button>
            <picture>
              <source 
              srcset="./img/1280/img-5.jpg"
              media="(min-width: 1280px)">
              <source 
              srcset="./img/768/img-5.jpg"
              media="(min-width: 768px)">
              <img class="cards__img" src="./img/320/img-5.jpg" alt="Рабочий стол">
            </picture>
            <div class="cards__text-block">
              <h2 class="cards__title">Рабочий стол</h2>
              <button type="button" class="cards__like-btn">
              </button>
            </div>
          </li>
          <li class="cards__item">
            <button class="cards__delete">
              <img class="cards__delete-img" src="./img/delete.svg" alt="удалить">
            </button>
            <picture>
              <source 
              srcset="./img/1280/img-6.jpg"
              media="(min-width: 1280px)">
              <source 
              srcset="./img/768/img-6.jpg"
              media="(min-width: 768px)">
              <img class="cards__img" src="./img/320/img-6.jpg" alt="Предприятие">
            </picture>
            <div class="cards__text-block">
              <h3 class="cards__title">Предприятие</h3>
              <button type="button" class="cards__like-btn">
              </button>
            </div>
          </li>
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copy">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="pop-up pop-up_close">
      <div class="pop-up__block">
        <button type="button" class="pop-up__close-btn">
          <picture>
            <source 
              srcset="./img/768/close-btn.svg"
              media="(min-width: 768px)">
            <img src="./img/close-btn.svg" alt="закрыть">
          </picture>
        </button>
        <h2 class="pop-up__title">
          Редактировать профиль
        </h2>
        <form class="pop-up__form" name="pop-up-form">
          <input type="text" class="pop-up__input" placeholder="Введите ваше имя" id="pop-up__name">
          <input type="text" class="pop-up__input" placeholder="Введите вашу профессию" id="pop-up__text">
          <button type="submit" class="pop-up__button">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="pop-up pop-up_close">
      <div class="pop-up__block">
        <button type="button" class="pop-up__close-btn">
          <picture>
            <source 
              srcset="./img/768/close-btn.svg"
              media="(min-width: 768px)">
            <img src="./img/close-btn.svg" alt="закрыть">
          </picture>
        </button>
        <h2 class="pop-up__title">
          Новое место
        </h2>
        <form class="pop-up__form" name="pop-up-form">
          <input type="text" class="pop-up__input" placeholder="Название" id="pop-up__name">
          <input type="text" class="pop-up__input" placeholder="Ссылка на картинку" id="pop-up__text">
          <button type="submit" class="pop-up__button">Создать</button>
        </form>
      </div>
    </div>
  </div>
  <script src="./scripts/main.js"></script>
</body>
</html>
