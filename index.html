                </button>
              </h2>
              <p class="profile__subtitle">Исследователь океана</p>
            </div>
          </div>
            <button class="button button_hov">
              <img class="button__image" src="./img/add.svg" alt="добавить">
            </button>
        </div>
      </section>

    <footer class="footer">
      <div class="footer__block">
        <p class="footer__copy">&copy; 2020 Mesto Russia</p>
      </div>
    </footer>

    <div class="pop-up pop-up__close">
      <div class="pop-up__block">
        <a href="#" class="pop-up__close-btn pop-up__close-btn_hov">
          <img src="./img/close-btn.svg" alt="закрыть">
        </a>
        <h2 class="pop-up__title">
          Редактировать профиль
        </h2>
        <form action="" class="pop-up__form">
          <input type="text" class="pop-up__name pop-up__input" placeholder="Жак-Ив Кусто" id="pop-up__name">
          <input type="text" class="pop-up__text pop-up__input" placeholder="Исследователь океана" id="pop-up__text">
          <button type="submit" class="pop-up__button">Сохранить</button>
        </form>
