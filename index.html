<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <div class="header__block">
        <img class="logo" src="./img/logo.svg" alt="логотип">
      </div>
    </header>

    <main>
      <section class="profile">
        <div class="profile__block">
          <div class="profile__left-side">
            <img class="profile__photo" src="./img/image.jpg" alt="Жак-Ив Кусто">
            <div class="profile__text-block">
            <div class="profile__text-container">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-btn">
                <img class="profile__icon" src="./img/edit-btn.svg" alt="ручка">
              </button>
            </div>
              <p class="profile__subtitle">Исследователь океана</p>
            </div>
          </div>
            <button type="button" class="button profile__add-button">
              <img class="button__image" src="./img/add.svg" alt="добавить">
            </button>
        </div>
      </section>

      <section class="cards">
        <ul class="cards__list">
        
        </ul>
        <template id="item">
          <ul class="cards__list">
            <li class="cards__item">
              <button class="cards__delete">
                <img class="cards__delete-img" src="./img/delete.svg" alt="удалить">
              </button>
              <picture>
                <source 
                media="(min-width: 1280px)">
                <source 
                media="(min-width: 768px)">
                <img class="cards__img" src="" alt="Предприятие">
              </picture>
              <div class="cards__text-block">
                <h3 class="cards__title"></h3>
                <button type="button" class="cards__like-btn">
                </button>
              </div>
            </li>
          </ul>
        </template>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copy">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="pop-up pop-up_close">
      <div class="pop-up__block">
        <button type="button" class="pop-up__close-btn">
          <picture>
            <source 
              srcset="./img/768/close-btn.svg"
              media="(min-width: 768px)">
            <img src="./img/close-btn.svg" alt="закрыть">
          </picture>
        </button>
        <h2 class="pop-up__title">
          Редактировать профиль
        </h2>
        <form class="pop-up__form" name="pop-up-form">
          <input type="text" class="pop-up__input" placeholder="Введите ваше имя" id="pop-up__name">
          <input type="text" class="pop-up__input" placeholder="Введите вашу профессию" id="pop-up__text">
          <button type="submit" class="pop-up__button">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="pop-up pop-up_add-btn">
      <div class="pop-up__block">
        <button type="button" class="pop-up__close-add-btn">
          <picture>
            <source 
              srcset="./img/768/close-btn.svg"
              media="(min-width: 768px)">
            <img src="./img/close-btn.svg" alt="закрыть">
          </picture>
        </button>
        <h2 class="pop-up__title">
          Новое место
        </h2>
        <form class="pop-up__form-add" name="pop-up-form-add">
          <input type="text" class="pop-up__input" placeholder="Название" id="pop-up__title">
          <input type="text" class="pop-up__input" placeholder="Ссылка на картинку" id="pop-up__link">
          <button type="submit" class="pop-up__add-btn">Создать</button>
        </form>
      </div>
    </div>
  </div>
  <script src="./scripts/main.js"></script>
</body>
</html>
