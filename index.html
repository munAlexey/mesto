<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <div class="header__block">
        <img class="logo" src="./img/logo.svg" alt="логотип">
      </div>
    </header>

    <main>
      <section class="profile">
        <div class="profile__block">
          <div class="profile__left-side">
            <img class="profile__photo" src="./img/image.jpg" alt="Жак-Ив Кусто">
            <div class="profile__text-block">
              <h2 class="profile__title">Жак-Ив Кусто
                <span class="profile__edit-btn">
                  <img class="profile__icon" src="./img/edit-btn.svg" alt="ручка">
                </span>
              </h2>
              <p class="profile__subtitle">Исследователь океана</p>
            </div>
          </div>
            <button class="button">
              <img class="button__image" src="./img/add.svg" alt="добавить">
            </button>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
